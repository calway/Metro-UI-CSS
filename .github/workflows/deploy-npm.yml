name: Push to NuGet

on:
  release:
    types: [released]

jobs:
  verify:
    name: Verify
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v4
        
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  publish:
    runs-on: ubuntu-latest
    needs: [ verify ]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        
      - name: Install dependencies
        run: npm install

      - name: Build Metro UI
        run: npm run build

      - name: Build Metro UI
        run: npm run pub