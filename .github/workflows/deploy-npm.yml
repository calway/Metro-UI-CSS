name: Publish to NPM

on:
  release:
    types: [released]

jobs:
  publish:
    name: Publish
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v4
        
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:ci
        
      - name: Publish to NPM
        run: npm run pub
