<!DOCTYPE html>
<html lang="en" class="dark-side">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../lib/metro.css" rel="stylesheet">

    <title>Animate Border - Metro UI :: Popular HTML, CSS and JS library</title>
</head>
<body class="cloak h-100-vh">
    <div class="container h-100 d-flex flex-center">
        <div class="box" style="width: 300px;">
            <button class="button animated-border mr-2">Button</button>
            <div class="box animated-border"></div>
            <div class="box animated-border" style="--animated-border-colors: transparent 50%, var(--color-primary)"></div>
            <div class="box animated-border-hover" style="--animated-border-colors: transparent 70%, var(--color-blue), var(--color-cyan)"></div>
            <div class="box animated-border-green"></div>
        </div>
    </div>
<script src="../lib/metro.js"></script>
</body>
</html>
