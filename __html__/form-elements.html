<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">

    <title>Form Elements - Metro UI :: Popular HTML, CSS and JS library</title>

</head>
<body class="cloak">
<nav data-role="appbar" class="border-bottom bd-default">
    <span class="app-bar-item">Form Elements</span>
    <div class="app-bar-item-static no-hover">
        <input type="checkbox" data-role="theme-switcher"/>
    </div>
</nav>

<div class="container mt-4">
    <h2>Input Fields</h2>
    <div class="row">
        <div class="cell-md-2">
            <input type="text" placeholder="Small Input" data-role="input" class="small" data-prepend="small"/>
        </div>
        <div class="cell-md-3">
            <input type="text" placeholder="Medium Input" data-role="input" class="medium" data-prepend="medium"/>
        </div>
        <div class="cell-md-3">
            <input type="text" placeholder="Normal Input" data-role="input" class="" data-prepend="normal"/>
        </div>
        <div class="cell-md-4">
            <input type="text" placeholder="Large Input" data-role="input" class="large" data-prepend="large"/>
        </div>
    </div>
    <div class="row">
        <div class="cell-md-2">
            <input type="text" placeholder="Small Input" data-role="input" class="small pill-input" data-prepend="small"/>
        </div>
        <div class="cell-md-3">
            <input type="text" placeholder="Medium Input" data-role="input" class="medium pill-input" data-prepend="medium"/>
        </div>
        <div class="cell-md-3">
            <input type="text" placeholder="Normal Input" data-role="input" class="pill-input" data-prepend="normal"/>
        </div>
        <div class="cell-md-4">
            <input type="text" placeholder="Large Input" data-role="input" class="large pill-input" data-prepend="large"/>
        </div>
    </div>
    
    <h2>Select</h2>
    <div class="row">
        <div class="cell-md-2">
            <select data-role="select" class="small">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="cell-md-3">
            <select data-role="select" class="medium">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="cell-md-3">
            <select data-role="select">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="cell-md-4">
            <select data-role="select" class="large">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="cell-md-2">
            <select data-role="select" class="small pill-input">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="cell-md-3">
            <select data-role="select" class="medium pill-input">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="cell-md-3">
            <select data-role="select" class="pill-input">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="cell-md-4">
            <select data-role="select" class="large pill-input">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="cell-md-2">
            <select data-role="select" class="small pill-input" multiple>
                <option selected>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="cell-md-3">
            <select data-role="select" class="medium pill-input" multiple>
                <option selected>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="cell-md-3">
            <select data-role="select" class="pill-input" multiple>
                <option selected>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="cell-md-4">
            <select data-role="select" class="large pill-input" multiple>
                <option selected>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
    </div>
</div>

<script src="../lib/metro.js"></script>
<script>
</script>
</body>
</html>
